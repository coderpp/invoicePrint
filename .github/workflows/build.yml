name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: macos-15
            platform: macos
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: windows
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Build executable
        run: |
          uv run python build.py

      - name: Get executable name (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "EXECUTABLE=invoiceprint-${{ matrix.platform }}-${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Get executable name (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "EXECUTABLE=invoiceprint-${{ matrix.platform }}-${{ matrix.arch }}.exe" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoiceprint-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/${{ env.EXECUTABLE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

